{% extends 'base.html' %}
{% load static %}
{% block styles %}
     <link rel="stylesheet" type="text/css" href="{% static "/core/css/departments.css" %}">
{% endblock %}
{% block scripts %}
     <script type="text/javascript" src="{% static "core/js/depart.js" %}"></script>
{% endblock %}
{% block content %}
    <div class="container-fluid">

        <div class="row">
            <h2 class="departments_header">
                {{ department }} отдел
            </h2>
        </div>

        <div class="row">

             <div class="table_res_values">
                 {% include "core/tableres.html" %}
             </div>


        </div>
        <div class="row">
            <form action="{% url 'core:depart_values'  slug %}" class="button_back">
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-outline-danger text-dark">Назад</button>
                </div>
            </form>
        </div>
        </div>
    </div>
{% endblock %}
